<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Métodos con Arrays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
       let recorro = [10, "20", true, "texto", 50, 60];
      function recorroArray() {
       
        //bucle for, o while, o do while, óptimos para arrays, itera por índice numérico.
        console.time("for");
        document.write("For <br>");
        for (let i = 0; i < recorro.length; i++) {
          console.log(`Indice: ${i} Valor: ${recorro[i]}`);
          document.write(`Indice: ${i} Valor: ${recorro[i]} <br/>`);
        }
        console.timeEnd("for");
        //for in, recorre arrays, y objetos por su clave o propiedad, itera sobre los índices y nombres de propiedades devolviendo el valor del índice o propiedad.
        console.time("forin");
        document.write("For in <br>");
        for (let x in recorro) {
          console.log(`Indice: ${x} Valor: ${recorro[x]}`);
          document.write(`Indice: ${x} Valor: ${recorro[x]} <br/>`);
        }
        console.timeEnd("forin");

        //for of arrays, no objetos por índice numérico pero sólo devuelve los valores
        console.time("forof");
        document.write("For of <br>");
        for (let y of recorro) {
          //solo devuelve el valor
          console.log(`Accede directamente al valor: ${y}`);
          document.write(`Accede directamente al valor: ${y} <br />`);
        }
        console.timeEnd("forof");
        document.write("For each<br>");
        //foreach itera por arrays, accede solamente por los valores y no devuelve ningún valor, nos permite llamar funciones a ejecutar
        console.time("forEach");
        recorro.forEach((element) => {
          document.write(
            `Accede y modifica directamente el Valor: ${element} según la función aplicada<br>`
          );
          console.log(`Accede y modifica directamente el Valor: ${element} según la función aplicada`);
        });
        console.timeEnd("forEach");
      }
    </script>
    <div onclick="recorroArray();">Muestra el array recorrido</div>
  </body>
</html>
