<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Violeta 24 | Contenido siempre centrado en alto y ancho</title>
    <style>
      *,
      *::before,
      *::after,
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%; /* 100vw */
        height: 100%; /* 100vh */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .centrada {
        width: 70%; /* 70vw */
        height: 70%; /* 70vh */
        background-color: blueviolet;
      }
    </style>
  </head>

  <body>
    <div class="centrada"></div>
  </body>
</html>
