<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangulo siempre centrado</title>
    <style>
        *, *::before, *::after
        {
            margin: 0;
            padding: 0;
        }
        html, body
        {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        article
        {
            background-color: black;
            border: thin solid black;
            box-sizing: border-box;
            width: 80%;
            height: 80%;
            padding: 20px;
            margin: 10% 10%;
        }
    </style>
</head>
<body>
    <article></article>
</body>
</html>
